<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel = "stylesheet" href = "./css/style.css">
    <link rel = "stylesheet" href = "./css/media-query.css">

    <title>Project Login</title>
</head>
<body>

    <main>

        <section class = "container-class">

            <!-- IMG -->
            <div class = "container-img-class">
                <!-- Here goes the img-->
            </div>

            <!-- FORM -->
            <div class = "container-form-class">
                
                <h1> Login </h1>

                <p> Login to access your account. </p>

                <form action="login.php" method="post" autocomplete = "on">

                    <div class = container-form-label-class>
                        <span class="material-icons">account_circle</span>
                        
                        <input type = "email" name = "login-class" id = "login-id" placeholder = "Your e-mail" autocomplete = "email" maxlength = "30" required>

                        <label for = "login-id">Login</label>
                    </div>
                    
                    <div class = container-form-label-class>
                        <span class="material-icons">fingerprint</span>

                        <input type = "password" name = "password-class" id = "password-id" placeholder = "Your password" minlength = "8" maxlength = "12" autocomplete = "current-password" required>

                        <label for = "password-id">Password</label>
                    </div>

                    <input type = "submit" value = "Log In">
                    <a href = "forgot.html"> 
                        Forgot The Password 
                        <span class="material-icons">report_problem</span>
                    </a>

                </form>

            </div>

        </section>

    </main>

    <!-- JavaScript -->
    <script src = "./javascript/script.js"></script>
    
</body>
</html>
