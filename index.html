<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <link rel="stylesheet" href="./css/mediaquery-tablet.css">

    <title>Project Login</title>
</head>
<body>

    <main class = "main-container">

        <section>

            <div>
                <picture>
                    <img src = "./image/img-welcome.jpg" alt = "imgLogin">
                </picture>
            </div>

            <div>

                <!-- INPUTS -->

                <h1>Login</h1>

                <p class = "message-below-login">
                    Login to access your account.
                </p>

                <p class = "input-login">
                    <label for = "inputEmailId">Login</label>
                    <input type = "email" name = "inputEmailClass" id = "inputEmailId" autocomplete="email" placeholder = "Sign in with your login" required>
                </p>
                <p class = "input-passwd">
                    <label for = "inputPassId">Passwd</label>
                    <input type = "password" name = "inputPassClass" id = "inputPassId" autocomplete="current-password" placeholder = "Enter your password" required>
                </p>


                <!-- Buttons -->
                <p class = "buttonLoginP">
                    <button class = "buttonLogin" id = "buttonLoginId">Log In</button>
                </p>
                <p class = "buttonForgotP">
                    <a href="./html/forgot.html"><button class = "buttonForgot" id = "buttonForgotId">I Forgot</button></a>
                </p>
                
            </div>

        </section>

    </main>

    <footer>
        <p>&copy Create by Lucas Carvalho</p>
    </footer>
    
    <script src = "./javascript/script.js"></script>

</body>
</html>
